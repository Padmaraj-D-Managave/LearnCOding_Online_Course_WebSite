<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light " style="background-color: red;">
	  <a class="navbar-brand" href="#">  
	  <img src="navLogo.png" class="card-img-top" alt="Course 3" style="width: 80px;  height: 70px">
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse font-weight-bold" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item ">
	        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
	      </li>
	      
	      <li class="nav-item" style="padding-left: 555%">
	        <a class="nav-link " href="/login">Login</a>
	      </li>
	      <li>
	      <li class="nav-item ml-md-3">
	        <a class="nav-link " href="/register">Register</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container  " style="padding: 7% 15%;">
		<div class="card p-5  border border-dark " style="color: red;background-color:#BDBDBD">
					<form action="/loginUser" method="get">
					<div class="alert text-white" role="alert" th:text="${error}" th:if="${error}" style="background-color: #D50000;"></div>
					<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
					
                    <div class="card-head">
                        <h3 >Login</h3>
                    </div>
                    <br>
                    <div class="form-group">
					    <label for="exampleInputEmail1" class="font-weight-bold font-italic">Email address</label>
					    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
                    
                    <div class="form-group">
					    <label for="exampleInputPassword1" class="font-weight-bold font-italic">Password</label>
					    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						<small ><a href="/forgotPassword" class="text-info font-weight-bold font-italic">forgot Password?</a></small>					    
	  				</div>
	  				<div>
	  					<button type="submit" class="btn btn-primary">Submit</button>
	  					
	  				</div>
                    
                    
                </form>
            </div>
        </div>
</body>
</html>
