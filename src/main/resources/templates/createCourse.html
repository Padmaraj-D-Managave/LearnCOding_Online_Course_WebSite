<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Adding New Course</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
		
		<div class="container" style="padding: 7% 15%;">
			<a class="btn btn-danger mb-4" href="trainerHome" role="button">Back</a>
			<div class="card p-5  border border-dark text-dark " style="background-color:#BDBDBD">
			<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
			<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
				<h3>Add New Course</h3>
				<form action="/addCourse" method="post">
					<div class="form-group">
					    <label for="exampleInputEmail1">Course ID</label>
					    <input type="number" name="courseId" min=1 class="form-control" id="exampleInputCouserID" aria-describedby="emailHelp" placeholder="Enter Course ID" required>
  					</div>
  					<div class="form-group">
					    <label for="exampleInputEmail1">Course Name</label>
					    <input type="text" name="courseName"  class="form-control" id="exampleInputCouserID" aria-describedby="emailHelp" placeholder="Enter Course Name" required>
  					</div>
  					<div class="form-group">
					    <label for="exampleInputEmail1">Course Price</label>
					    <input type="number" name="coursePrice" min=1 class="form-control" id="exampleInputCouserID" aria-describedby="emailHelp" placeholder="Enter Course Price" required>
  					</div>
  					<button type="submit" class="btn btn-primary">Create Course</button>
				</form>
			</div>
		</div>
</body>
</html>
