<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lessons</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>
<body>
	<div class="container  " style="padding: 7% 15%;">
		<a class="btn btn-danger mb-4" href="myCourse" role="button">Back</a>
		<div class="card p-5  border border-dark " style="color: red;background-color:#BDBDBD">
		<div class="alert text-white" role="alert" th:text="${error}" th:if="${error}" style="background-color: #D50000;"></div>
					
		<form action="/getMylearningLessons" method="post">
			<div class="form-group">
				<label for="exampleInputLesson" class="font-weight-bold font-italic">Lesson Id</label>
				<input type="text" name="lessonId" class="form-control" id="exampleInputLessonId" aria-describedby="emailHelp" placeholder="Enter LessonId" required>
			</div>
			<div>
	  			<button type="submit" class="btn btn-primary">Start Learning</button>
	  		</div>
		</form>
		</div>
	</div>
	
</body>
</html>
