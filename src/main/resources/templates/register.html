<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light " style="background-color: red;">
	  <a class="navbar-brand" href="#">  
	  <img src="navLogo.png" class="card-img-top" alt="Course 3" style="width: 80px;  height: 70px">
	  </a>
	 
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse font-weight-bold" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item ">
	        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Features</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Pricing</a>
	      </li>
	      <li class="nav-item" style="padding-left: 290%">
	        <a class="nav-link " href="/login">Login</a>
	      </li>
	      <li>
	      <li class="nav-item ml-md-3">
	        <a class="nav-link " href="/register">Register</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container" style="padding: 7% 23% ;">
        <div class="card" style="color: red;  width: 30pc;align-items: center;font-family: cursive;background-color:#BDBDBD">
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"> </div>
            <div>
                <h3><u>Registation</u> </h3>
            </div>
         
            <form action="/addUser" method="post">
                <div>
                    <label>First Name</label>
                    <input type="text" name="firstname" placeholder="Enter the Name" required style="padding-left: 10%;">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="lastname" placeholder="Enter the Last Name" required style="padding-left: 10%;">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter the Email" required style="padding-left: 20%;">
                </div>
                
                <div>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter the password" required style="padding-left: 5%;">
                </div>
                
                <div aria-required  >
                    <label>User type</label>
                    <br>
                    <label>Student</label>
                    <input type="radio" name="userType" value="Student" >
                    <label>Trainer</label>
                    <input type="radio" name="userType" value="Trainer">
                </div>
                <br>
                <div>
                    <label>Mobile No</label>
                    <input type="text" name="mobile" placeholder="Enter Number start with 6,7,8,9" pattern="^[6,7,8,9]{1}[0-9]{9}$" required>
                </div>
                <br>
                <div class="mb-3">
                    <button type="submit">Register</button><br>
                    <a href="/login"><small>Already registered?Login</small></a>
                </div>
                
            </form>
        </div>
    </div>
</div>
</body>
</html>
