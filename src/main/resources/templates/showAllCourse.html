<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Course List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">
		<a class="btn btn-danger mb-4" href="trainerHome" role="button">Back</a>
            <div class="container">
                <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="alert alert-danger text-center" role="alert" th:text="${error}" th:if="${error}"></div>
                <table class="table table-hover" style="height: 30%;">
                    <thead>
                        <h3 class="table-info text-center border border-dark">Details of Students</h3>
                    <tr class="table-secondary">
                        <th scope="col" class="border border-dark">Course ID</th>
                        <th scope="col" class="border border-dark">Course Name</th>
                        <th scope="col" class="border border-dark">Course Price</th>
                        <th scope="col" class="border border-dark">Lessons</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-warning" th:each="Course:${list}" >
                        <td th:text="${Course.courseId}" class="border border-dark"></td>
                        <td th:text="${Course.courseName}" class="border border-dark"></td>
                        <td th:text="${Course.coursePrice}" class="border border-dark"></td>
                        <td th:each="lesson:${Course.lessons}" th:text="${lesson.lessonName}" class="border border-dark"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

</body>
</html>
